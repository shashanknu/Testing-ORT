name: ORT Analysis

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ort-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Use HTTPS for GitHub
        run: git config --global url.https://github.com/.insteadOf ssh://git@github.com/
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Clean ORT output directory
        run: rm -rf tools/ort-results || true
      - name: Run ORT scan
        uses: oss-review-toolkit/ort-ci-github-action@v1
        with:
          vcs-url: 'https://github.com/WebGoat/WebGoat.git'
          image: ghcr.io/oss-review-toolkit/ort-minimal:53.0.0
          scanner: 'ScanCode'
          run: 'cache-dependencies,labels,analyzer,evaluator,advisor,scanner,reporter,upload-results'
          ort-cli-args: '-P ort.scanner.skipExcluded=true'
          ort-cli-scan-args: '--package-types=PROJECT'
          reporter-cli-args: '--reporter.output-dir=tools/ort-results'
          report-formats: 'WebApp,CycloneDx,SpdxDocument,PdfTemplate,EvaluatedModel'
      - name: Verify ORT report directory exists
        run: |
          if [ ! -d "tools/ort-results" ]; then
            echo "::error::ORT report directory 'tools/ort-results' not found!"
            exit 1
          fi
      - name: Commit ORT results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tools/ort-results
          git commit -m "Add ORT results [skip ci]"
          git push origin main
